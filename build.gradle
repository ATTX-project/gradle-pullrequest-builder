apply plugin: "groovy"
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.github.kittinunf.fuel:fuel:1.4.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'de.jodamob.gradle'
            artifactId 'git-pullrequest-builder'
            version '1.0rc1'
            from components.java
        }
    }

    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username sonatypeUsername
                password sonatypePassword
            }
        }
    }
}